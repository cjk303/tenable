<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Nessus Deployment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background:#f8f9fa; 
  font-family:Arial, sans-serif;
  color:#0C2340;
}
.card {
  background:#fff;
  border-radius:1rem;
  padding:2rem;
  box-shadow:0 4px 15px rgba(0,0,0,0.15);
  max-width:400px;
  margin:auto;
  margin-top:8%;
}
h2 {
  color:#0072CE;
  font-weight:bold;
  text-align:center;
  margin-bottom:1.5rem;
}
.btn-epiq {
  background:#0072CE;
  color:#fff;
  font-weight:bold;
  border-radius:0.5rem;
  transition:0.2s;
}
.btn-epiq:hover {background:#005bb5;}
.logo {
  display:flex;
  justify-content:center;
  margin-bottom:1.5rem;
}
.logo img { max-height:80px; }
.error { color:red; text-align:center; margin-bottom:1rem; }
.navbar-custom {background-color:#0C2340;}
.navbar-custom .navbar-brand, 
.navbar-custom .nav-link, 
.navbar-custom .navbar-text {color:#fff;}
</style>
</head>
<body>

<!-- âœ… Consistent navbar -->
<nav class="navbar navbar-custom px-3">
  <span class="navbar-brand">
    <img src="{{ url_for('static', filename='epiqlogo.png') }}" alt="Epiq Logo" style="height:30px; margin-right:10px;">
    Nessus Deployment Portal
  </span>
</nav>

<div class="card">
  <h2>Epiq Login</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-epiq w-100">Login</button>
  </form>
</div>
</body>
</html>
