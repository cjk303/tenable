<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nessus Agent Deployment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #0C2340; 
      color: #f1f1f1; 
      font-family: Arial, sans-serif; 
    }
    .card { 
      background-color: #1C2E4A; 
      border-radius: 1rem; 
      padding: 2rem; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .form-label { 
      font-weight: bold; 
      color: #e0e0e0;
    }
    input, textarea, select { 
      background-color: #0C2340;
      border: 1px solid #FF8200;
      color: white;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #FFA733;
      box-shadow: 0 0 5px #FFA733;
      outline: none;
    }
    .btn-epiq { 
      background-color: #FF8200; 
      color: white; 
      font-weight: bold; 
      border-radius: 0.5rem; 
    }
    .btn-epiq:hover { 
      background-color: #e67300; 
    }
    #logBox {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      border-radius: 0.5rem;
      margin-top: 20px;
      border: 1px solid #FF8200;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow">
      <h2 class="mb-4 text-center" style="color: #FF8200;">Nessus Agent Deployment</h2>
      <form id="deployForm" method="post">
        <div class="mb-3">
          <label class="form-label">Hosts (one per line)</label>
          <textarea name="hosts" class="form-control" rows="4" required></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Sudo Password</label>
          <input type="password" name="sudo_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Activation Key</label>
          <input type="text" name="activation_key" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Groups</label>
          <input type="text" name="groups" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Mode</label>
          <select name="mode" class="form-select">
            <option value="cloud">Cloud</option>
            <option value="manager">Manager</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Manager Host</label>
            <input type="text" name="manager_host" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Manager Port</label>
            <input type="text" name="manager_port" value="8834" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Escalation Method</label>
          <select name="escalate_method" class="form-select">
            <option value="sudo">sudo</option>
            <option value="dzdo">dzdo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-epiq w-100">Deploy</button>
      </form>

      <div id="logBox" class="mt-4"></div>
    </div>
  </div>

  <script>
    document.getElementById("deployForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const logBox = document.getElementById("logBox");
      logBox.innerHTML = "Starting deployment...\n";
      const formData = new FormData(this);
      fetch("/", { method: "POST", body: formData })
        .then(response => {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          function read() {
            reader.read().then(({done, value}) => {
              if (done) return;
              const text = decoder.decode(value);
              text.split("\n").forEach(line => {
                if (line.startsWith("data:")) {
                  logBox.innerText += line.replace("data:", "") + "\n";
                  logBox.scrollTop = logBox.scrollHeight;
                }
              });
              read();
            });
          }
          read();
        });
    });
  </script>
</body>
</html>
